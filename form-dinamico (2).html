    <button id="adicionar" onclick="adicionar()">Adicionar</button>
    <script type="text/javascript">
        var modelo = document.getElementsByClassName('item')[0].outerHTML;

        function adicionar() {
            document.getElementById('lista').insertAdjacentHTML('beforeend', modelo);

        function remover(el) {
            var tr = el.closest("tr");
            if(document.getElementsByClassName("item").length > 1){
                tr.outerHTML = '';
            }
        }
